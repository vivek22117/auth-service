server:
  port: 9004

spring:
  main:
    lazy-initialization: true
  application:
    name: auth-service
  cloud:
    config:
      uri: http://config-server.cloud-interview.in/
      label: develop
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_mLMX4T314

management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - health
          - refresh
          - info
          - metrics
          - env
          - mappings
          - beans
          - shutdown
          - prometheus
      base-path: /internal


